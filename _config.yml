pi_key : # YOUR_SEARCH_ONLY_API_KEY power_by : # true (기본값), false 구글 : search_engine_id : # YOUR_SEARCH_ENGINE_ID instant_search : # false (기본값), true # SEO 관련 google_site_verification : bing_site_verification : yandex_site_verification : naver_site_verification : # 소셜 공유 트위터: 사용자 이름 : 페이스 북 : 사용자 이름 : app_id : 출판사 : og_image : # 오픈 그래프 / 트위터 기본 사이트 이미지 # 소셜 프로필 지정 #-https://developers.google.com/structured-data/customize/social-profiles 사회적인: type : # Person 또는 Organization (기본값은 Person) name : # 사용자 또는 조직 이름이 사이트 이름과 다른 경우 links : # 소셜 미디어 프로필에 대한 일련의 링크 # 분석 해석학: provider : false # false (기본값), "google", "google-universal", "google-gtag", "custom" 구글 : 추적 ID : anonymize_ip : # true, false (기본값) # 사이트 작성자 저자: name : "너의 이름은" avatar : # 아바타 이미지의 경로, 예 : "/assets/images/bio-photo.jpg" 약력 : "나는 ** 놀라운 ** 사람이다." 위치 : "어딘가" 이메일 : 연결: -label : "이메일" 아이콘 : "fas fa-fw fa-envelope-square" # URL : "mailto : your.name@email.com" -레이블 : "웹 사이트" 아이콘 : "fas fa-fw fa-link" # URL : "https://your-website.com" -라벨 : "Twitter" 아이콘 : "fab fa-fw fa-twitter-square" # URL : "https://twitter.com/" -라벨 : "Facebook" 아이콘 : "fab fa-fw fa-facebook-square" # URL : "https://facebook.com/" -레이블 : "GitHub" 아이콘 : "fab fa-fw fa-github" # URL : "https://github.com/" -라벨 : "인스 타 그램" 아이콘 : "fab fa-fw fa-instagram" # URL : "https://instagram.com/" # 사이트 바닥 글 보행인: 연결: -라벨 : "Twitter" 아이콘 : "fab fa-fw fa-twitter-square" # URL : -라벨 : "Facebook" 아이콘 : "fab fa-fw fa-facebook-square" # URL : -레이블 : "GitHub" 아이콘 : "fab fa-fw fa-github" # URL : -라벨 : "GitLab" 아이콘 : "fab fa-fw fa-gitlab" # URL : -라벨 : "Bitbucket" 아이콘 : "fab fa-fw fa-bitbucket" # URL : -라벨 : "인스 타 그램" 아이콘 : "fab fa-fw fa-instagram" # URL : # 파일 읽기 포함: -.htaccess -_ 페이지 들어오지 못하게 하다: - "* .sublime-project" - "* .sublime-workspace" -공급 업체 -.asset-cache -.bundle -.jekyll-assets-cache -.sass-cache -자산 / js / 플러그인 -assets / js / _main.js -자산 / js / 공급 업체 -캡 파일 - 변경 로그 -구성 -Gemfile -Gruntfile.js -gulpfile.js -라이센스 -로그 -노드 모듈 -package.json -package-lo